{% extends 'base.html' %}

{% block content %}
<form role="form" method="POST" action="{% url 'questions:callback' %}" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    {{ form }}
    <div class="form-group controls">
        <button type="submit" class="btn btn-default">Отправить</button>
    </div>
</form>
{% endblock %}
